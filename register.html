<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getlinked</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="register.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=League+Spartan:wght@400;500;600;700&family=Montserrat:ital@1&family=Nunito:wght@200;300;400;500;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,300&display=swap" rel="stylesheet">
</head>
<body>
   

    <section class="home section--lg">
        <header class="header">
            <nav>
                <h2 class="title">get<span>linked</span></h2>
    
            <div class="nav-link" id="navlinks">
                <ul>
                    <li><a href="index.html">Timeline</a></li>
                    <li><a href="index.html">Overview</a></li>
                    <li><a href="index.html">FAQs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
    
            <a class="register-btn" href="register.html">Register</a>
    
            </nav>
        </header>



        <div class="home__container grid container">
            <div class="home__content">
                   
                <img src="img/3d-graphic-designer-showing-thumbs-up-png 1.png" class="contact-man" alt="">
               
            </div>

            <div class="register-container">
                <form action="" method="post">
                    <h5>Register</h5>

                    <div class="register-flex">
                        <p>Be part of this movement!</p>
                    <img class="icon-f" src="img/1f6b6-2640.png" alt="">
                    <img class="icon-m" src="img/image_processing20200511-10310-13mnlsx.png" alt="">
                    </div>
                    <div class="content">
                        <div class="input-box">
                            <label for="team_name">Team's Name</label>
                            <input type="team_name" placeholder="enter the name of your group " name="team_name" id="team_name" required>
                        </div>
                        <div class="input-box">
                            <label for="phone_number">Phone</label>
                            <input type="tel" placeholder="enter your phone number " name="phone_number" id="phone_number" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="enter your email address " name="email" id="email" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="project_topic">Project Topic</label>
                            <input type="text" placeholder="enter the name of your group " name="project_topic" required>
                        </div>

                        <div class="input-box">
                            <label for="category">Category</label>
                            <select name="category" id="category">
                                <Option value="0">select-option</Option>
                                <Option value="1">fullstack</Option>
                                 <Option value="2">frontend</Option>
                                  <Option value="3">backend</Option>
                               </select>
                        </div>
                        
                        <div class="input-box">
                            <label for="group_size">Group Size</label>
                           <select type="number" name="group_size" id="group_size">
                            <Option value="0">select-group-size</Option>
                            <Option value="1">1</Option>
                             <Option value="2">2</Option>
                              <Option value="3">3</Option>
                           </select>
                        </div> 
    
                        
                    </div>
                    <span style="font-style: italic;">Please review your registration details before submitting</span>

                        <div class="alert">
                            <i class="fa fa-times" onclick="hidemenu()"></i>
                            <input type="radio" name="privacy_poclicy_accepted" id="privacy_poclicy_accepted" >
                            <i class="fa fa-bars" onclick="showmenu()"></i>

                            <p>I agreed with the event terms and conditions  and privacy policy</p>

                        </div>
                        <i class="fa fa-times" onclick="hidemenu()"></i>
                       <button class="register-btn2">Register Now</button>
                       <i class="fa fa-bars" onclick="showmenu()"></i>

                </form>
            </div>
    </section>

    
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);

    function handleSubmit(event) {
        event.preventDefault();
        let formData = new FormData(form);
        let data = Object.fromEntries(formData);
        let jsonData = JSON.stringify(data);
        $.ajax({
            url: "https://backend.getlinked.ai/hackathon/registration",
            type: "POST",
            dataType: "JSON",
            contentType: "application/json; charset=utf-8",
            data: jsonData,
            success: function (resp) {
                alert('Registration successful');
            },
            error: function (){
                alert('error registering account');
            }
        });
    }
</script>

   
    
</body>
</html>
