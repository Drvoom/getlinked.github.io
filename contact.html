            <a class="register-btn" href="register.html">Register</a>
    
            </nav>
        </header>



        <div class="home__container grid container">
            <div class="contact-text">
               <h3>Get in touch</h3>

               <p>Contact <br>
                Information</p>
               <p>27,Alara Street <br>
                Yaba 100012
                Lagos State</p>

                <p>Call Us : 07067981819</p>

                    08:00am - 05:00pm</p>

                    <div class="contact-icons">
                        <img src="img/mdi_instagram (2).png" alt="">

                        <img src="img/Vector (5).png" alt="">
                        <img src="img/ri_linkedin-fill (1).png" alt="">
                    </div>
            </div>

            <div class="relative">
                <form action="" id="2" method="post">
                    <h3> Questions or need assistance? <br> Let us know about it!</h3>
                
                    <input type="text" placeholder="enter the name of your group" name="first_name" required maxlength="50" class="box" id="2">
                    <input type="email" placeholder="enter your email" name="email" required maxlength="50" class="box" id="2">
                    <textarea name="message" class="box" placeholder="enter your message" required maxlength="1000" cols="30" rows="10" ></textarea>
                    <input type="submit" value="Submit" class="inline-btn" name="submit">
                 </form>
           
            </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);

    function handleSubmit(event) {
        event.preventDefault();
        let formData = new FormData(form);
        let data = Object.fromEntries(formData);
        let jsonData = JSON.stringify(data);
        $.ajax({
            url: "https://backend.getlinked.ai/hackathon/contact-form",
            type: "POST",
            dataType: "JSON",
            contentType: "application/json; charset=utf-8",
            data: jsonData,
            success: function (resp) {
                alert('message successful');
            },
            error: function (){
                alert('error registering account');
            }
        });
    }
</script>
